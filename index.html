<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance System</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .loading {
            text-align: center;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>QR Attendance System</h2>
        <p>Checking launch status...</p>
    </div>

<script>
    // Launch date: October 26, 2025 at 11:00 AM IST
    const launchDate = new Date('2025-10-26T11:00:00+05:30').getTime();
    const now = new Date().getTime();
    
    // Check if launch time has passed
    if (now < launchDate) {
        // Not launched yet - Redirect to Coming Soon page
        window.location.href = 'coming-soon.html';
    } else {
        // Launched - Redirect to Main Site
        window.location.href = 'main.html';
    }
</script>
</body>
</html>
