<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marked | QR Attendance System</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .checkmark {
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
        }
        .checkmark:after {
            content: '';
            position: absolute;
            left: 14px;
            top: 6px;
            width: 12px;
            height: 24px;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
        }
        h1 {
            font-size: 32px;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 16px;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .success-message {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 32px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-out 0.6s both;
        }
        .student-info {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
            border-left: 4px solid #10b981;
            animation: fadeIn 0.5s ease-out 0.8s both;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
        }
        .info-row:last-child {
            margin-bottom: 0;
        }
        .info-label {
            color: #718096;
            font-weight: 600;
        }
        .info-value {
            color: #1a202c;
            font-weight: 700;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out 1s both;
        }
        .close-btn, .feedback-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .feedback-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        .feedback-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }
        .note {
            margin-top: 0;
            padding: 16px;
            background: #eff6ff;
            border-radius: 8px;
            color: #1e40af;
            font-size: 14px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-out 1.2s both;
        }
        @media (max-width: 768px) {
            .success-container { padding: 32px 24px; }
            h1 { font-size: 24px; }
            .success-message { font-size: 16px; }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <div class="checkmark"></div>
        </div>
        
        <h1>‚úÖ Attendance Marked!</h1>
        
        <p class="success-message">
            Your attendance has been successfully recorded. Thank you!
        </p>
        
        <div class="student-info" id="student-details">
            <!-- Details will be populated by JavaScript -->
        </div>
        
        <div class="button-group">
            <button class="close-btn" onclick="closeWindow()">Close Window</button>
            <button class="feedback-btn" onclick="openFeedback()">üìù Feedback</button>
        </div>
        
        <div class="note">
            ‚ÑπÔ∏è <strong>Note:</strong> You can safely close this window now. Your attendance has been saved in the system.
        </div>
    </div>

    <script>
        // Get data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const studentName = urlParams.get('name') || 'Student';
        const rollNo = urlParams.get('roll') || 'N/A';
        const subject = urlParams.get('subject') || 'N/A';
        const time = urlParams.get('time') || new Date().toLocaleTimeString('en-IN');

        // Display student details
        const detailsContainer = document.getElementById('student-details');
        detailsContainer.innerHTML = `
            <div class="info-row">
                <span class="info-label">Name:</span>
                <span class="info-value">${studentName}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Roll Number:</span>
                <span class="info-value">${rollNo}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Subject:</span>
                <span class="info-value">${subject}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Time:</span>
                <span class="info-value">${time}</span>
            </div>
        `;

        function closeWindow() {
            // Try to close the window
            window.close();
            
            // If window doesn't close (browser security), redirect to a blank page
            setTimeout(() => {
                window.location.href = 'about:blank';
            }, 100);
        }

        function openFeedback() {
            // Open Google Form in new tab
            window.open('https://docs.google.com/forms/d/e/1FAIpQLSfsiJg1GfE9Ta1s0Q8THFT5FuJvFPN3w28-4fW6eLpLP3biZQ/viewform?usp=header', '_blank');
        }
    </script>
</body>
</html>
